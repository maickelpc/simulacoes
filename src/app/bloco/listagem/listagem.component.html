<div class="box-header">
  <h3 class="box-title">Blocos</h3>
  <div class="box-tools">
    <div class="input-group input-group-sm" style="width: 300px;">
      <input type="text" name="search" [(ngModel)]="search" class="form-control pull-right" placeholder="Busca">
      <div class="input-group-btn">
        <button type="button" (click)="buscaBlocos(search)" class="btn btn-default"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>

</div>

<!-- /.box-header -->
<div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <tr>
      <th>ID</th>
      <th>Código</th>
      <th>Descrição</th>
      <th>Localização</th>
      <th>Ação</th>
    </tr>

    <tr *ngFor="let bloco of blocos">
      <td>{{bloco.id}}</td>
      <td>{{bloco.codigo}}</td>
      <td>{{bloco.descricao}}</td>
      <td>{{bloco.localizacao }}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" style="margin-left:5px "
          (click)="editar(bloco)">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-danger btn-sm" style="margin-left:5px ">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>

  </table>

  <button type="button" class="btn btn-primary btn-sm" style="margin-left:5px"
    (click)="novo()">
    <span class="glyphicon glyphicon-plus"></span>Novo
  </button>

</div>
<!-- /.box-body -->
