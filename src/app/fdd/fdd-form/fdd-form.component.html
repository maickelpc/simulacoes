<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Método FDD
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> FDD</a></li>
      <li class="active">Arquivos</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">

          <div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">{{(edicao) ? 'Edição de arquivo: ' : 'Novo Registro'}} {{(edicao) ? registro.id : ''}}</h3>

                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" (click)="cancelar()"
                      style="margin-left: 10px; margin-right: 10px; min-width: 150px" type="button">
                      Voltar
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>

                  </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <form #cadastroForm="ngForm" novalidate>
                  <div class="row">
                    <div class="col-md-4">
                      <app-input label="Descrição" errorMessage="Campo obrigatório">
                        <label>Id</label>
                        <input [readonly]="true" type="text" name="id" [ngModel]="registro.id" class="form-control" style="width: 100%;"/>
                      </app-input>
                    </div>
                    <div class="col-md-4">
                      <app-input label="Descrição" errorMessage="Campo obrigatório">
                        <label>Codigo</label>
                        <input type="text" required="required" name="codigo" [(ngModel)]="registro.codigo" class="form-control" style="width: 100%;"/>
                      </app-input>
                    </div>

                    <div class="col-md-4">
                      <app-input label="Descrição" errorMessage="Campo obrigatório">
                        <label>Descrição</label>
                        <input type="text" required="required" name="descricao" [(ngModel)]="registro.descricao" class="form-control" style="width: 100%;"/>
                      </app-input>
                    </div>
                    <!-- /.col -->
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <app-input label="Qtde de Canais" errorMessage="Campo obrigatório">
                        <label>Qtde de Canais</label>
                        <input  type="number" step='0' name="canais" [(ngModel)]="registro.canais" class="form-control" style="width: 100%;"/>
                      </app-input>
                    </div>
                    <div class="col-md-4">
                        <label>Data / Hora de Inicio</label>
                        <app-input label="Data / Hora de Inicio" errorMessage="Campo obrigatório">
                          <input type="text" required="required" name="data" [(ngModel)]="registro.data" class="form-control" style="width: 100%;"/>
                        </app-input>

                    </div>

                    <div class="col-md-4">
                      <app-input label="Frequência (x por segundo)" errorMessage="Campo obrigatório">
                        <label>Frequência (x por segundo)</label>
                        <input type="text" required="required" name="frequencia" [(ngModel)]="registro.frequencia" class="form-control" style="width: 100%;"/>
                      </app-input>
                    </div>
                    <!-- /.col -->
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Arquivo</label>
                        <input type="file" (change)="carregarArquivo($event)"  style="width: 100%;"/>
                        <!-- <span *ngIf="registro.arquivo != null">{{registro.arquivo.name | json}}</span> -->
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group" style="text-align: center">
                        <button class="btn bg-navy btn-flat margin" (click)="salvar()"
                            [disabled]="cadastroForm.invalid || edicao || registro.arquivo == null"
                          style="margin-left: 10px; margin-right: 10px; min-width: 150px" type="button">
                          <span class="glyphicon glyphicon-ok"></span> Salvar
                        </button>
                        <button class="btn bg-navy btn-flat margin" (click)="cancelar()"
                          style="margin-left: 10px; margin-right: 10px; min-width: 150px" type="button">
                          <span class="glyphicon glyphicon-remove"></span> Cancelar
                        </button>
                      </div>
                    </div>

                  </div>
                  </form>

                </div>

              </div>
              <!-- /.box -->

        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
