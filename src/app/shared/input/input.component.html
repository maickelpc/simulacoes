<div class="form-group has-feedback"
[class.has-success]="hasSuccess()"
[class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>
  <ng-content></ng-content>
  <span *ngIf="showTip && hasSuccess()" class="help-block"><i class="fa fa-check"></i></span>
  <span *ngIf="showTip && hasError()" class="help-block"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
